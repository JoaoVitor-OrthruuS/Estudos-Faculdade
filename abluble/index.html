<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <button id="botao">Fibonacci</button>
        <p id="saida"></p>
        <script>
            let saida = document.getElementById("saida");
            let botao = document.getElementById("botao");

            function calcular() {
                let anterior = 0;
                let atual = 1;

                // Limpa o conteúdo anterior
                saida.innerHTML = "0 "; // O primeiro número da sequência é 0

                for (let contador = 0; contador < 50; contador++) {
                    // Iniciando em 1 para já contar o primeiro número
                    saida.innerHTML += `${atual} `;
                    let proximo = anterior + atual; // Calcula o próximo número
                    anterior = atual; // Atualiza o valor anterior
                    atual = proximo; // Atualiza o valor atual
                }
            }

            botao.addEventListener("click", calcular);
        </script>
    </body>
</html>
