<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            var resultado;
            var a = parseInt(window.prompt("Digite o primeiro número"));
            var b = parseInt(window.prompt("Digite o segundo número"));

            if (a == b) {
                resultado = a + b;
                window.alert(`Resultado: ${resultado}`);
            } else {
                resultado = a * b;
                window.alert(`Resultado: ${resultado}`);
            }
        </script>
    </body>
</html>
