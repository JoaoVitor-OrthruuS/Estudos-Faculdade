<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            var a = parseInt(window.prompt("Digite o primeiro numero"));
            var b = parseInt(window.prompt("Digite o segundo número"));
            var c = parseInt(window.prompt("Digite o terceiro número"));

            var resultado = a + b;

            if (resultado > c) {
                window.alert(
                    `O resultado da soma do primeiro e segundo número é: ${resultado}, e o terceiro numero digitado foi: ${c}, ou seja, a soma dos dois primeiros número é maior que o terceiro`
                );
            } else {
                window.alert(
                    `O resultado da soma do primeiro e segundo número é: ${resultado}, e o terceiro numero digitado foi: ${c}, ou seja, a soma dos dois primeiros número é menor que o terceiro`
                );
            }
        </script>
    </body>
</html>
