<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <input type="number" id="numero" />
        <button value="enviar" id="enviar">Enviar</button>
        <script>
            document
                .getElementById("enviar")
                .addEventListener("click", tabuada);

            var numero = window.document.getElementById("numero");
            var resultado = 0;
            function tabuada() {
                numero = Number(numero.value);
                var contador = 1;
                while (contador < 10) {
                    resultado = contador * numero;
                    contador++;
                    window.document.write(resultado + "<br>");
                }
            }
        </script>
    </body>
</html>
