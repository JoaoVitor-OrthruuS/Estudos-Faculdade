<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            body {
                background-color: red;
                display: flex;
            }
            main {
                background-color: white;
                width: 500px;
                height: 500px;
            }
        </style>
    </head>
    <body>
        <main>
            <p>
                Digite uma letra para verificar se é vogal ou consoante<input
                    type="text"
                    id="letra"
                />
            </p>
            <button type="button" onclick="verificar()" id="botao">
                Verificar
            </button>
        </main>
        <script>
            let botao = document.getElementById("botao");

            function verificar() {
                let letra = document.getElementById("letra").value;
                let vogal = ["a", "e", "i", "o", "u"];
                if (vogal.includes(letra)) {
                    document.write(`A letra digitada é uma vogal`);
                } else {
                    document.write(`A letra digitada é uma consoante`);
                }
            }

            botao.addEventListener("click", verificar);
        </script>
    </body>
</html>
