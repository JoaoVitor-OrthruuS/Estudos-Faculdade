<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            body {
                background-color: black;
                display: flex;
                justify-content: center;
            }
            main {
                background-color: white;
                width: 500px;
                height: 500px;
            }
        </style>
    </head>
    <body>
        <main>
            <p>
                Digite o "M" Para Masculino e "F" para feminino<input
                    type="text"
                    id="input"
                />
            </p>
            <button id="botao" onclick="verificar()">Verificar</button>
            <h2></h2>
        </main>
        <script>
            let botao = document.getElementById("botao");

            function verificar() {
                let input = document
                    .getElementById("input")
                    .value.toLowerCase();
                if (input == "m") {
                    window.alert("O Gênero digitado é masculino");
                }
                if (input == "f") {
                    window.alert("O Gênero digitado é feminino");
                } else {
                    window.alert(
                        "Entrada inválida. Digite 'M' para Masculino ou 'F' para Feminino."
                    );
                }
            }

            botao.addEventListener("click", verificar);
        </script>
    </body>
</html>
