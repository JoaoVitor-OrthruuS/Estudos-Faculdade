<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            body {
                background-color: wheat;
                display: flex;
                justify-content: center;
            }

            main {
                background-color: white;
                width: 500px;
                height: 500px;
                display: flex;
                flex-direction: column;
            }
        </style>
    </head>
    <body>
        <main>
            <p>Digite a primeira nota: <input type="number" id="nota1" /></p>
            <p>Digite a segunda nota: <input type="number" id="nota2" /></p>
            <button id="botao" onclick="verificar()">Verificar</button>
            <p id="res"></p>
        </main>
        <script>
            let botao = document.getElementById("botao");

            function verificar() {
                let nota1 = Number(document.getElementById("nota1").value);
                let nota2 = Number(document.getElementById("nota2").value);

                let res = document.getElementById("res");

                let resultado = (nota1 + nota2) / 2;
                if (resultado == 10) {
                    res.innerHTML = `Parabéns! Você foi aprovado com distinção, com uma nota: ${resultado}`;
                } else if (resultado >= 7) {
                    res.innerHTML = `Parabéns! Você foi aprovado, com uma nota: ${resultado}`;
                } else {
                    res.innerHTML = `Infelizmente você foi reprovado, com uma nota: ${resultado}`;
                }
            }

            botao.addEventListener("click", verificar);
        </script>
    </body>
</html>
