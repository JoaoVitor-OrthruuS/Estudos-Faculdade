<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <p>Digite o primeiro lado <input type="number" id="lado1" /></p>
        <p>Digite o segundo lado <input type="number" id="lado2" /></p>
        <p>Digite o terceiro lado <input type="number" id="lado3" /></p>
        <button id="botao">Calcular</button>
        <p id="saida"></p>
        <script>
            botao = document.getElementById("botao");

            function Calcular() {
                let lado1 = Number(document.getElementById("lado1").value);
                let lado2 = Number(document.getElementById("lado2").value);
                let lado3 = Number(document.getElementById("lado3").value);

                let saida = document.getElementById("saida");

                if (
                    lado1 + lado2 > lado3 &&
                    lado1 + lado3 > lado2 &&
                    lado2 + lado3 > lado1
                ) {
                    if (lado1 == lado2 && lado2 == lado3) {
                        saida.innerHTML = `é um triangulo equilátero`;
                    } else if (
                        lado1 == lado2 ||
                        lado1 == lado3 ||
                        lado2 == lado3
                    ) {
                        saida.innerHTML = `é um triangulo isóceles`;
                    } else {
                        saida.innerHTML = `é um triangulo Escaleno`;
                    }
                } else {
                    saida.innerHTML = `não é um triangulo`;
                }
            }

            botao.addEventListener("click", Calcular);
        </script>
    </body>
</html>
