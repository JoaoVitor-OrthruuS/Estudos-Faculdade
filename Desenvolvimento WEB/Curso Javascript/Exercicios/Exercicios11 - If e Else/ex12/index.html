<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <p>Digite seu salário <input id="salario" type="number" /></p>
        <button id="botao">Verificar</button>
        <p id="saida"></p>
        <script>
            //11- As organizações CSM resolveram dar um aumento de salário aos seus colaboradores e lhe contrataram para desenvolver o programa que calculará os reajustes.
            //a. Faça um programa que recebe o salário de um colaborador e o reajuste segundo o seguinte critério, baseado no salário atual;
            //b. Salários até R$ 280,00 (incluindo): aumento de 20%;
            //c. Salários entre R$ 280,00 e R$700,00: aumento de 15%;
            //d. Salários entre R$ 700,00 e R$ 1500,00: aumento de 10%;
            //e. Salários de R$ 1500,00 em diante: aumento de 5%
            //Após o aumento ser realizado; informe na tela;

            //a. O salário antes do reajuste;
            //b. O percentual de aumento aplicado;
            //c. O valor do aumento;
            //d. O novo salário, após o aumento.

            let botao = document.getElementById("botao");

            function Verificar() {
                let salario = Number(document.getElementById("salario").value);
                let saida = document.getElementById("saida");
                let aumento;
                let novo_sal;

                if (salario <= 280) {
                    aumento = salario * (20 / 100);
                    novo_sal = salario + aumento;
                    saida.innerHTML = `O seu salário era de: ${salario}, você recebeu 20% de aumento no valor de ${aumento}, o seu novo salário é:${novo_sal}`;
                } else if (salario > 280 && salario < 700) {
                    aumento = salario * (15 / 100);
                    novo_sal = salario + aumento;
                    saida.innerHTML = `O seu salário era de: ${salario}, você recebeu 15% de aumento no valor de ${aumento}, o seu novo salário é:${novo_sal}`;
                } else if (salario > 700 && salario < 1500) {
                    aumento = salario * (10 / 100);
                    novo_sal = salario + aumento;
                    saida.innerHTML = `O seu salário era de: ${salario}, você recebeu 10% de aumento no valor de ${aumento}, o seu novo salário é:${novo_sal}`;
                } else if (salario > 1500) {
                    aumento = salario * (5 / 100);
                    novo_sal = salario + aumento;
                    saida.innerHTML = `O seu salário era de ${salario}, você recebeu 5% de aumento no valor de ${aumento}, o seu novo salário é: ${novo_sal}`;
                }
            }

            botao.addEventListener("click", Verificar);
        </script>
    </body>
</html>
