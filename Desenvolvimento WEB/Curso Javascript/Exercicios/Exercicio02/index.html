<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            var a = parseInt(window.prompt("Digite um número"));

            if (a > 0) {
                window.alert("Seu número é positivo");
            } else if (a < 0) {
                window.alert("Seu número é negativo");
            } else {
                window.alert("Seu número é igual a 0");
            }

            if (a % 2 == 0) {
                window.alert("Seu número é par");
            } else {
                window.alert("Seu número é impar");
            }
        </script>
    </body>
</html>
