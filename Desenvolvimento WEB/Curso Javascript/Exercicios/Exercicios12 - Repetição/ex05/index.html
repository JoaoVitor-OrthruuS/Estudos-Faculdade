<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <button id="botao">fibbonaci</button>
        <p id="saida"></p>
        <script>
            let botao = document.getElementById("botao");

            function fibbonaci() {
                let saida = document.getElementById("saida");
                let anterior = 0;
                let atual = 1;
                let proximo = 0;

                for (let contador = 1; contador <= 15; contador++) {
                    anterior = atual;
                    atual = proximo;
                    proximo = atual + anterior;

                    saida.innerHTML += `${atual}<br>`;
                }
            }

            botao.addEventListener("click", fibbonaci);
        </script>
    </body>
</html>
