<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8" />
        <title></title>
    </head>
    <body>
        <h1>Conversão de temperatura</h1>
        <label for="temperatura"
            >Digite a temperatura em graus Fahrenheit:</label
        >
        <input type="number" id="temperatura" name="temperatura" />
        <button value="enviar" id="enviar">Enviar</button>
        <script>
            var Fahrenheit = document.getElementById("temperatura");
            var enviar = document.getElementById("enviar");
            enviar.addEventListener("click", converter);
            function converter() {
                var Fahrenheit = Number(temperatura.value);
                var celsius = (Fahrenheit - 32) * (5 / 9);
                document.write(
                    `O valor de ${Fahrenheit}F convertido em celsius é:${celsius}C`
                );
            }
        </script>
    </body>
</html>
