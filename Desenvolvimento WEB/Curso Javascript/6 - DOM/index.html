<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            body {
                background-color: rgb(68, 125, 199);
                color: white;
                font: normal 18pt Arial;
            }
        </style>
    </head>
    <body>
        <h1>Iniciando estudos em DOM</h1>
        <p>Aqui vai o resultado</p>
        <p>Aprendendo a usar o <strong>DOM</strong> em Javascript</p>
        <div id="msg">Clique em mim</div>
        <script>
            //Atribuimos os elementos do HTML a variáveis de javascript para manipula-los

            //atribuindo o valor de um elemento a uma variável
            var p1 = window.document.getElementsByTagName("p")[0]; //O [0] faz com que selecione apenas o primeiro p a aparecere na página
            //Criando um novo elemento utilizando o valor que atribuimos a última variável
            window.document.write("Está escrito assim:" + p1.innerText);
            //Alterando a cor do elemento utilizando a variável em que o armazenamos
            p1.style.color = "blue";

            //var d = window.document.getElementById("msg");
            //d.style.background = "green";
            //d.innerText = "Estou aguardando...";

            //QuerySelector, um dos mais recomendados.

            var d = window.document.querySelector("div#msg");
            d.style.color = "blue";
        </script>
    </body>
</html>
