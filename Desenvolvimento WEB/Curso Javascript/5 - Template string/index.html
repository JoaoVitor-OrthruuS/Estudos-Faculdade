<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            var nome = window.prompt("Qual é o seu nome?");
            document.write(
                `Olá <strong>${nome}</strong>, seu nome tem ${nome.length} letras`
            ); //Conta a quantidade de caracteres de uma string
            document.write(
                `Este é o seu nome em Maiúsculo: ${nome.toUpperCase()}`
            );
            document.write(
                `Este é o seu nome em minúsculo: ${nome.toLocaleLowerCase()}`
            );
        </script>
    </body>
</html>
