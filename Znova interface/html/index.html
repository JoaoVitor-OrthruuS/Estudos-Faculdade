<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../css/style.css" />
        <link rel="stylesheet" href="../css/tableStyle.css" />
        <link rel="stylesheet" href="../css/formStyle.css" />
        <script src="../scripts/btnExpand.js" defer></script>
        <title>Document</title>
    </head>
    <body>
        <main>
            <content>
                <h2 style="text-align: center">Resumo</h2>
                <div id="box">
                    <div class="box-content">
                        <h3>Total de Gastos</h3>
                        <p style="color: #ff4242">R$ 0,00</p>
                    </div>
                    <div class="box-content">
                        <h3>Total Receita</h3>
                        <p style="color: #33ff70">R$ 0,00</p>
                    </div>
                    <div class="box-content">
                        <h3>Saldo disponível</h3>
                        <p style="color: #33ddff">R$ 0,00</p>
                    </div>
                </div>
                <div id="box-btnExpand">
                    <div id="btnExpandGasto">
                        <h3>Adicionar Gasto</h3>
                    </div>
                    <div id="btnExpandReceita">
                        <h3>Adicionar Receita</h3>
                    </div>
                </div>
            </content>
            <content
                style="
                    margin-top: 3%;
                    display: flex;
                    flex-direction: column;
                    align-items: center;
                "
            >
                <h2 id="tituloGastos" style="display: none">Novo gasto</h2>
                <form id="formGastos" style="display: none">
                    <label>Data <input type="date" id="data" required /></label>
                    <label
                        >Descrição
                        <input
                            type="text"
                            id="descricao"
                            placeholder="Adicione uma descrição..."
                    /></label>
                    <label>
                        Categoria
                        <input
                            type="text"
                            list="categoriasGastos"
                            id="categoria"
                            placeholder="Escolha uma das categorias..."
                            required
                        />
                        <datalist id="categoriasGastos">
                            <option value="Salário"></option>
                            <option value="Investimentos"></option>
                            <option value="Vendas"></option>
                            <option value="Outros"></option>
                        </datalist>
                    </label>

                    <label>
                        Forma de Pagamento
                        <input
                            type="text"
                            id="formaPagamento"
                            list="FormasPagamentoGastos"
                            placeholder="Escolha uma das formas de pagamento..."
                            required
                        />
                        <datalist id="FormasPagamentoGastos">
                            <option value="Transferência Bancaria"></option>
                            <option value="Cartão"></option>
                            <option value="Dinheiro"></option>
                        </datalist>
                    </label>
                    <label
                        >Valor
                        <input
                            type="number"
                            id="valor"
                            step="any"
                            min="1"
                            placeholder="Adicione o Valor do gasto..."
                            required
                    /></label>
                    <button id="btnAddGasto" class="btn">Adicionar</button>
                    <input type="reset" class="btn" />
                </form>

                <h2 id="tituloReceitas" style="display: none">Nova receita</h2>
                <form id="formReceitas" style="display: none">
                    <label>Data <input type="date" id="data" required /></label>
                    <label
                        >Descrição
                        <input
                            type="text"
                            id="descricao"
                            placeholder="Adicione uma descrição..."
                    /></label>
                    <label>
                        Categoria
                        <input
                            type="text"
                            list="categorias"
                            id="categoria"
                            placeholder="Escolha uma das categorias..."
                            required
                        />
                        <datalist id="categorias">
                            <option value="Alimentação"></option>
                            <option value="Transporte"></option>
                            <option value="Habitação"></option>
                            <option value="Contas"></option>
                            <option value="Saúde"></option>
                            <option value="Lazer e Vestuário"></option>
                            <option value="Pet"></option>
                        </datalist>
                    </label>

                    <label>
                        Forma de Pagamento
                        <input
                            type="text"
                            id="formaPagamento"
                            list="Formas-pagamento"
                            placeholder="Escolha uma das formas de pagamento..."
                            required
                        />
                        <datalist id="Formas-pagamento">
                            <option value="Débito"></option>
                            <option value="Crédito"></option>
                        </datalist>
                    </label>
                    <label
                        >Valor
                        <input
                            type="number"
                            id="valor"
                            placeholder="Adicione o Valor do gasto..."
                            step="any"
                            min="1"
                            required
                    /></label>
                    <button id="btnAddReceita" class="btn">Adicionar</button>
                    <input type="reset" class="btn" />
                </form>
                <h2>Tabela de Gastos</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Data</th>
                            <th>Descrição</th>
                            <th>Categoria</th>
                            <th>Valor</th>
                            <th>Forma de pagamento</th>
                        </tr>
                    </thead>
                    <tbody id="saidaGastos"></tbody>
                </table>

                <h2 style="margin-top: 8%">Tabela de Receitas</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Data</th>
                            <th>Descrição</th>
                            <th>Categoria</th>
                            <th>Valor</th>
                            <th>Forma de recebimento</th>
                        </tr>
                    </thead>
                    <tbody id="saidaReceitas"></tbody>
                </table>
            </content>
        </main>
    </body>
</html>
