<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Validador de Formulário</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 20px;
            }
            .erro {
                color: red;
                font-size: 14px;
            }
        </style>
    </head>
    <body>
        <h1>Formulário</h1>
        <form id="formulario">
            <label for="nome">Nome:</label><br />
            <input type="text" id="nome" name="nome" /><br />
            <span class="erro" id="erroNome"></span><br />

            <label for="email">Email:</label><br />
            <input type="text" id="email" name="email" /><br />
            <span class="erro" id="erroEmail"></span><br />

            <label for="senha">Senha:</label><br />
            <input type="password" id="senha" name="senha" /><br />
            <span class="erro" id="erroSenha"></span><br />

            <button type="submit">Enviar</button>
        </form>

        <script>
            const formulario = document.getElementById("formulario");

            formulario.addEventListener("submit", function (event) {
                event.preventDefault(); // Impede o envio do formulário

                // Reseta mensagens de erro
                document.getElementById("erroNome").textContent = "";
                document.getElementById("erroEmail").textContent = "";
                document.getElementById("erroSenha").textContent = "";

                // Captura os valores dos campos
                const nome = document.getElementById("nome").value.trim();
                const email = document.getElementById("email").value.trim();
                const senha = document.getElementById("senha").value.trim();

                let formularioValido = true;

                // Valida Nome
                if (nome === "") {
                    document.getElementById("erroNome").textContent =
                        "O nome é obrigatório.";
                    formularioValido = false;
                }

                // Valida Email
                if (
                    email === "" ||
                    !email.includes("@") ||
                    !email.includes(".")
                ) {
                    document.getElementById("erroEmail").textContent =
                        "Informe um email válido.";
                    formularioValido = false;
                }

                // Valida Senha
                if (senha.length < 6) {
                    document.getElementById("erroSenha").textContent =
                        "A senha deve ter pelo menos 6 caracteres.";
                    formularioValido = false;
                }

                // Se tudo estiver válido, pode enviar os dados
                if (formularioValido) {
                    alert("Formulário enviado com sucesso!");
                    formulario.submit();
                }
            });
        </script>
    </body>
</html>
