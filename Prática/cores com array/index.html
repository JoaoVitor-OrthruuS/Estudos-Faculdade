<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <button id="btnRed">Vermelho</button>
        <button id="btnBlue">Azul</button>
        <button id="btnGreen">Verde</button>
        <button id="btnYellow">Amarelo</button>
        <script>
            const btnRed = document.getElementById("btnRed");
            const btnBlue = document.getElementById("btnBlue");
            const btnGreen = document.getElementById("btnGreen");
            const btnYellow = document.getElementById("btnYellow");

            const cores = ["Red", "Blue", "Green", "Yellow"];

            btnRed.addEventListener("click", () => {
                document.body.style.backgroundColor = cores[0];
            });

            btnBlue.addEventListener("click", () => {
                document.body.style.backgroundColor = cores[1];
            });

            btnGreen.addEventListener("click", () => {
                document.body.style.backgroundColor = cores[2];
            });

            btnYellow.addEventListener("click", () => {
                document.body.style.backgroundColor = cores[3];
            });
        </script>
    </body>
</html>
