<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <input type="text" id="novaTarefa" />
        <button id="btnAdicionar">Adicionar</button>

        <ol id="ol"></ol>

        <script>
            const btnAdicionar = document.getElementById("btnAdicionar");

            btnAdicionar.addEventListener("click", () => {
                const novaTarefa = document.getElementById("novaTarefa").value;
                const ol = document.getElementById("ol");

                const li = document.createElement("li");
                const span = document.createElement("span");
                span.innerText = novaTarefa;

                const btnComprado = document.createElement("button");
                btnComprado.innerText = "Comprado";
                const btnRemover = document.createElement("button");
                btnRemover.innerText = "Remover";

                ol.appendChild(li);
                li.appendChild(span);
                li.appendChild(btnComprado);
                li.appendChild(btnRemover);

                btnComprado.addEventListener("click", () => {
                    span.style.textDecoration = "line-through";
                });

                btnRemover.addEventListener("click", () => {
                    ol.removeChild(li);
                });
            });
        </script>
    </body>
</html>
