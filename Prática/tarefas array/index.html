<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <input id="inputTarefa" type="text" />
        <button id="btnAdicionar">Adicionar Tarefa</button>
        <div id="campoTarefas"></div>
        <script>
            const btnAdicionar = document.getElementById("btnAdicionar");
            const campoTarefas = document.getElementById("campoTarefas");

            btnAdicionar.addEventListener("click", () => {
                const inputTarefa =
                    document.getElementById("inputTarefa").value;

                const tarefa = document.createElement("p");
                tarefa.textContent = inputTarefa;

                inputTarefa.value = "";

                const btnConcluir = document.createElement("button");
                btnConcluir.textContent = "Concluir";
                const btnRemover = document.createElement("button");
                btnRemover.textContent = "Remover";

                campoTarefas.appendChild(tarefa);
                tarefa.appendChild(btnConcluir);
                tarefa.appendChild(btnRemover);

                btnConcluir.addEventListener("click", () => {
                    tarefa.style.textDecoration = "line-through";
                });
                btnRemover.addEventListener("click", () => {
                    tarefa.remove();
                });
            });
        </script>
    </body>
</html>
