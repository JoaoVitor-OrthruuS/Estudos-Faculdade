<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calculadora</title>
        <link rel="stylesheet" href="style.css" />
        <script src="script.js" defer></script>
    </head>
    <body>
        <main>
            <div id="resultado"></div>
            <div class="botoes">
                <div class="botao1 botao">1</div>
                <div class="botao2 botao">2</div>
                <div class="botao3 botao">3</div>
                <div class="botaoDiv botao">/</div>
                <div class="botao4 botao">4</div>
                <div class="botao5 botao">5</div>
                <div class="botao6 botao">6</div>
                <div class="botaoMult botao">X</div>
                <div class="botao7 botao">7</div>
                <div class="botao8 botao">8</div>
                <div class="botao9 botao">9</div>
                <div class="botaoMenos botao">-</div>
            </div>
        </main>
    </body>
</html>
