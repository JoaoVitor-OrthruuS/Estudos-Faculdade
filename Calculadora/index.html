<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calculadora</title>
        <link rel="stylesheet" href="style.css" />
        <script src="script.js" defer></script>
    </head>
    <body>
        <main>
            <div id="resultado"></div>
            <div class="botoes">
                <button class="botao" id="botao1">1</button>
                <button class="botao" id="botao2">2</button>
                <button class="botao" id="botao3">3</button>
                <button class="botao" id="botaoDiv">/</button>
                <button class="botao" id="botao4">4</button>
                <button class="botao" id="botao5">5</button>
                <button class="botao" id="botao6">6</button>
                <button class="botao" id="botaoMult">x</button>
                <button class="botao" id="botao7">7</button>
                <button class="botao" id="botao8">8</button>
                <button class="botao" id="botao9">9</button>
                <button class="botao" id="botaoMenos">-</button>
                <button class="botao" id="botaoLimpar">C</button>
                <button class="botao" id="botao0">0</button>
                <button class="botao" id="botaoResult">=</button>
                <button class="botao" id="botaoMais">+</button>
            </div>
        </main>
    </body>
</html>
